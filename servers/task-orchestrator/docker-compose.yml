version: '3.8'

services:
  task-orchestrator:
    build: .
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - APP_ENV=production
      - APP_DATABASE_URL=sqlite:///data/tasks.db
      - APP_SERVER_HOST=0.0.0.0
      - APP_SERVER_PORT=8080
    volumes:
      - ./data:/data
      - ./logs:/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task-network

  # 可选：添加Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.enable-lifecycle'
    networks:
      - task-network

  # 可选：添加Grafana可视化
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - task-network

volumes:
  grafana-storage:

networks:
  task-network:
    driver: bridge