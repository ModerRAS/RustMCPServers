name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    if: |
      !contains(github.event.pull_request.title, 'Generated with [Claude Code]') &&
      !contains(github.event.pull_request.body, 'Generated with [Claude Code]') &&
      !contains(join(github.event.pull_request.commits.*.message), 'Co-authored-by: Claude')
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, rust-src

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Claude Code dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.anthropic
            ~/.claude
            ~/.cache/claude
          key: ${{ runner.os }}-claude-${{ hashFiles('**/Cargo.lock', '**/package.json', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-claude-

      - name: Install additional tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            curl \
            wget \
            git \
            docker.io \
            docker-compose \
            jq \
            yq

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install cargo tools
        run: |
          cargo install cargo-audit || true
          cargo install cargo-outdated || true
          cargo install cargo-tarpaulin || true

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        env:
          ANTHROPIC_BASE_URL: https://open.bigmodel.cn/api/anthropic/
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Direct prompt for automated review
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage
            - Rust-specific idioms and patterns
            - Cargo.toml dependencies
            - Workspace structure and configuration
            
            Be constructive and helpful in your feedback.

          # Customize review based on file types
          file_specific_prompts: |
            Review this PR focusing on:
            - For Rust files: Safety, error handling, idiomatic patterns, and performance
            - For Cargo.toml: Dependency versions, workspace configuration, and security advisories
            - For GitHub Actions: Security, efficiency, and best practices
            - For tests: Coverage, edge cases, and test quality
            - For documentation: Clarity, completeness, and accuracy
          
          # Add specific tools for running tests or linting
          allowed_tools: "Bash(cargo build),Bash(cargo test),Bash(cargo fmt),Bash(cargo clippy),Bash(cargo audit),Bash(cargo outdated),Bash(docker build),Bash(docker run)"
          
          # Skip review for certain conditions
          if: |
            !contains(github.event.pull_request.title, '[skip-review]') &&
            !contains(github.event.pull_request.title, '[WIP]')